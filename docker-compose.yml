version: '3.8'

services:
  conecta-ufc-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./frontend:/app/frontend
    environment:
      - JAVA_OPTS=-Xmx512m
    networks:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  backend:
    external: true
    name: backend

volumes:
  db-data:
    driver: local
