<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/pagina_materiais_estudo_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Tuffy:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/frontend/assets/ConectaUFCLogo.png"/>
    <title>ConectaUFC</title>
</head>
<body>
   <header class="barra-naveg">
    
    <div>
        <button id="menu-toggle">
            <i class="fa-solid fa-bars menu-icone"></i>
        </button>
    </div>

<div class="logo-container">
    <a href="index.html">
        <span id="logo-texto">ConectaUFC</span>
        <img id="logo-imagem" src="/frontend/assets/ConectaUFCLogo.png" alt="Logotipo ConectaUFC">
    </a>
</div>

    <div class="barra-pesquisa" style="margin-bottom: 2rem;">
        <i class="fas fa-search lupa-icone"></i> 
        <input type="text" placeholder="Pesquisar">
    </div>
</header>

    <div class="main-wrapper">
        <aside class="barra-naveg-esquerda">
            <nav class="barra-naveg-nav">
                <a href="ultimas-postagens.html" class="barra-naveg-item">Últimas Postagens</a>
                <a href="materiais-estudo.html" class="barra-naveg-item">Materiais de Estudo</a>
                <a href="resumos.html" class="barra-naveg-item">Resumos</a>
                <a href="minhas-publicacoes.html" class="barra-naveg-item">Minhas Publicações</a>
            </nav>
        </aside>
        <main class="conteudo-secao">
            
            <h2 class="titulo-secao">Materiais de Estudo</h2> <!--titulo da secao de posts-->

            <!-- Novo post -->

            <div class="post-creator-card">
                <header class="post-creator-header">
                <div class="header-tabs">
                    <button class="tab-button active">Nova Publicação</button>
                    <button class="tab-button">Tags</button>
                </div>
                <div class="header-options">
                    <button class="option-button">
                        <span>Adicionar conteúdo</span>
                        <i class="fa-solid fa-chevron-down"></i>
                    </button>
                </div>
            </header>
                <div class="post-creator-body">
                    <textarea class="post-textarea" placeholder="O que está acontecendo?"></textarea>
                </div>
                <footer class="post-creator-footer">
                    <div class="footer-icons">
                        <button class="icon-button"><i class="fa-regular fa-circle-question"></i></button>
                        <button class="icon-button"><i class="fa-regular fa-eye"></i></button>
                    </div>
                    <div class="footer-actions">
                        <button class="action-button-secondary">Cancelar</button>
                        <button class="action-button-primary">Enviar</button>
                    </div>
                </footer>
                </div>

                 <!-- Últimos Posts -->   

            <article class="post-card">
            <header class="post-header">
                <div class="post-user-info">
                    <div class="post-avatar">
                        <i class="fa-regular fa-user"></i>
                    </div>
                    <div class="post-user-details">
                        <span class="post-user-name">Fulana de Tal</span>
                        <span class="post-timestamp">3h atrás</span>
                    </div>
                </div>
                <button class="post-menu-button">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </button>
            </header>

            <div class="post-body">
                <p>Olá pessoal! Aqui vai uma sugestão de material para a disciplina de Introdução a engenharia.</p>
                <div class="post-gallery">
                    <div class="gallery-item-placeholder"></div>
                    <div class="gallery-item-placeholder ver-mais">
                        <span>Ver Mais</span>
                    </div>
                </div>
            </div>

            <footer class="post-footer">
                <div class="post-meta-info">
                    <div class="post-categories">
                        <span>Categorias:</span>
                        <span class="category-tag">Materiais</span>
                    </div>
                    <div class="post-actions">
                        <button><i class="fa-regular fa-thumbs-up"></i></button>
                        <button><i class="fa-regular fa-comment"></i></button>
                        <div class="post-views">
                            <i class="fa-regular fa-eye"></i>
                            <span>147 Visualizações</span>
                        </div>
                    </div>
                </div>
                <button class="post-save-button">
                    <i class="fa-regular fa-bookmark"></i>
                </button>
            </footer>
            </article>

        </main>
    </div>

    <script src="../scripts/materiais_estudo.js"></script>
</body>
</html>
