<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ConectaUFC</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>ConectaUFC</h1>
        </header>

        <div id="registrar_box" class="input_login_registrar">
            <form>
                <label for="login">Login:</label>
                <input type="text" id="login" name="login" required>

                <label for="senha1">Senha:</label>
                <input type="password" id="senha1" name="senha1" required>

                <label for="senha2">Confirme sua senha:</label>
                <input type="password" id="senha2" name="senha2" required>

                <button type="submit">Registrar</button>
            </form>
        </div>

        <script src="../scripts/registrar.js"></script>
    </body>
</html>
