<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>ConectaUFC</title>
        <link rel="icon" type="image/x-icon" href="../../assets/ConectaUFCLogo.png">

        <link rel="stylesheet" href="./styles/general.css">
        <link rel="stylesheet" href="./styles/register.css">
    </head>
    <body>
        <main id="register-container" class="container">
            <div class="register-box" >
                
                    <div class="img-section-desktop">
                        <img src="../../assets/login_registro/estudantes.jpg" alt="Estudantes" class="imagem_estudantes_desktop">
                    </div>

                    <div class="img-section-mobile">
                        <img src="../../assets/login_registro/estudantes.jpg" alt="Estudantes" class="imagem_estudantes_mobile">
                    </div>
                    
                    <div class="inputs_registrar" class="input_login_registrar">

                        <div class="logo-container-with-text">
                            <img src="../../assets/ConectaUFCLogo.svg" alt="logo" class="img-logo">
                            <span class="texto-logo">Conecta<span class="highlight">UFC</span></span>
                        </div>

                        <h2 class="greeting">Crie sua conta!</h2>

                        <form class="form">
                            <div class="inputs">
                                <label for="name">Nome:</label>
                                <input type="text" id="name" name="name" required>
                            </div>

                            <div class="inputs">
                                <label for="email">E-mail:</label>
                                <input type="email" id="login" name="email" required>
                            </div>

                            <div class="inputs">
                                <label for="senha1">Senha:</label>
                                <input type="password" id="senha1" name="senha1" required>
                            </div>

                            <div class="inputs">    
                                <label for="senha2">Confirme sua senha:</label>
                                <input type="password" id="senha2" name="senha2" required>
                            </div>

                            <div class="botoes">
                                <button class="criar-conta">Criar Conta</button>
                            </div>
                        </form>
                </div>  

            </div>
        </main>
        <script src="../scripts/registrar.js"></script>
    </body>
</html>
